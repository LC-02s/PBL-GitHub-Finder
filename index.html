<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL : GitHub Finder</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="area-main" role="main">
        <section class="area-search">
            <h1 class="area-search__title">Search GitHub Users</h1>
            <p class="area-search__description">Enter a username to fetch a user profile and repository</p>
            <div class="area-search__inputBox">
                <input id="searchInput" class="area-search__input" type="search" placeholder="GitHub 아이디를 입력해주세요">
                <span class="area-search__inputHotkeyBadge">⌘↩︎</span>
                <p class="area-search__inputTooltip"><span>ENTER</span> 프로필 검색</p>
            </div>
        </section>
        <section id="resultContainer" class="area-result"></section>
    </main>
    <!-- define script -->
    <script type="module" src="./script.js"></script>
    <!-- define script -->
</body>
</html>
