<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL : GitHub Finder</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="area-main" role="main">
        <section class="area-main__search">
            <h1 class="area-main__searchTitle">Search GitHub Users</h1>
            <p class="area-main__searchDescription">Enter a username to fetch a user profile and repository</p>
            <div class="area-main__searchInputBox">
                <input id="searchInput" class="area-main__searchInput" type="search" placeholder="GitHub 아이디를 입력해주세요">
                <span class="area-main__searchInputHotkeyBadge">⌘↩︎</span>
                <p class="area-main__searchInputTooltip"><span>ENTER</span> 프로필 검색</p>
            </div>
        </section>
        <section id="resultContainer" class="area-main__resultContainer">
            <!-- HTML Template -->
            <article class="area-main__result">
                <div class="area-main__resultProfile"></div>
                <div class="area-main__resultRepository"></div>
            </article>
            <!-- HTML Template -->
        </section>
    </main>
    <!-- define script -->
    <script type="module" src="./script.js"></script>
    <!-- define script -->
</body>
</html>
